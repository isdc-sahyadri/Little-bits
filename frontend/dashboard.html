<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartCity Complaint Hub</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-[#FAF3E0]">

    
    <nav class="bg-[#2C2C2C] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-[#D4A373] text-xl font-semibold">Smart City Hub</a>
            <div>
                <a href="register.html" class="text-[#E8C39E] px-4 hover:text-white transition">Register</a>
                <a href="login.html" class="text-[#E8C39E] px-4 hover:text-white transition">Login</a>
                <a href="dashboard.html" class="text-[#E8C39E] px-4">Dashboard</a>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <h2 class="text-center text-2xl font-bold text-[#2C2C2C] mb-4">Submit a Complaint</h2>

        <form action="/submit-complaint" method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-lg">
            <div class="mb-3">
                <label class="form-label">Complaint Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image (Optional)</label>
                <input type="file" class="form-control" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn bg-[#D4A373] text-white w-100">Submit Complaint</button>
        </form>
    </div>

    
    <footer class="bg-[#2C2C2C] text-white py-4 mt-5">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Smart City Hub. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
