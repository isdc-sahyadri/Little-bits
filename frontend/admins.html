<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View Complaints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .primary-bg { background: #7c01ff; }
        .card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .btn { transition: all 0.3s ease-in-out; background: #68738582; }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <nav class="primary-bg p-4 flex justify-between items-center shadow-md rounded-lg text-white">
        <h1 class="text-2xl font-semibold">Admin - View Complaints</h1>
        <a href="admin-dashboard.html" class="hover:underline">Back to Dashboard</a>
    </nav>

    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="text-center mb-4">Complaint List</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Complaint ID</th>
                        <th>User Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="complaintsTable">
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td><span class="badge bg-warning">Pending</span></td>
                        <td>
                            <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#complaintModal" onclick="loadComplaintInfo(1)">View More</button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td><span class="badge bg-danger">Unresolved</span></td>
                        <td>
                            <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#complaintModal" onclick="loadComplaintInfo(2)">View More</button>
                        </td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Emily Johnson</td>
                        <td><span class="badge bg-success">Resolved</span></td>
                        <td>
                            <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#complaintModal" onclick="loadComplaintInfo(3)">View More</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Complaint Details Modal -->
    <div class="modal fade" id="complaintModal" tabindex="-1" aria-labelledby="complaintModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="complaintModalLabel">Complaint Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="complaintDetails">
                    <p><strong>Complaint ID:</strong> <span id="complaintId"></span></p>
                    <p><strong>Name:</strong> <span id="complaintName"></span></p>
                    <p><strong>Email:</strong> <span id="complaintEmail"></span></p>
                    <p><strong>Complaint:</strong> <span id="complaintText"></span></p>
                    <p><strong>Status:</strong> <span id="complaintStatus" class="fw-bold"></span></p>

                    <!-- Resolution Notes -->
                    <div class="mt-3">
                        <label class="fw-bold">Resolution Notes</label>
                        <textarea id="resolutionNotes" class="form-control mt-1" rows="3" placeholder="Enter resolution notes..."></textarea>
                    </div>

                    <div class="mt-3">
                        <label class="fw-bold">Update Status</label>
                        <select id="status" class="form-select mt-1">
                            <option value="pending">Pending</option>
                            <option value="unresolved">Unresolved</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="updateComplaintStatus()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadComplaintInfo(complaintId) {
            const response = await fetch("http://localhost:5000/api/all-complaints");
            const complaints = await response.json();
            const complaint = complaints.find(c => c._id === String(complaintId));

            if (complaint) {
                document.getElementById("complaintId").textContent = complaint._id;
                document.getElementById("complaintName").textContent = complaint.name;
                document.getElementById("complaintEmail").textContent = complaint.userEmail;
                document.getElementById("complaintText").textContent = complaint.complaint;
                document.getElementById("complaintStatus").textContent = complaint.status;
                document.getElementById("status").value = complaint.status.toLowerCase();
            }
        }

        function updateComplaintStatus() {
            const updatedStatus = document.getElementById("status").value;
            const resolutionNotes = document.getElementById("resolutionNotes").value;

            console.log("Updated Status:", updatedStatus);
            console.log("Resolution Notes:", resolutionNotes);

            alert("Complaint status updated successfully!");
            document.getElementById("complaintModal").classList.remove("show");
            document.body.classList.remove("modal-open");
        }
    </script>
</body>
</html>
