<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartCity Complaint Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-[#FAF3E0]">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white p-5 rounded-lg shadow-lg w-50 border border-gray-200">
            <h2 class="text-center text-3xl font-bold text-[#2C2C2C]">SignUp</h2>
            <form action="SignIn.html" method="POST" id="signup-form" onsubmit="registerUser(event)">
                <div class="mb-3">
                    <label class="form-label text-[#2C2C2C]">Full Name</label>
                    <input type="text" class="form-control border-gray-300" name="fullname" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-[#2C2C2C]">Email</label>
                    <input type="email" class="form-control border-gray-300" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-[#2C2C2C]">Password</label>
                    <input type="password" class="form-control border-gray-300" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-[#2C2C2C]">Confirm Password</label>
                    <input type="password" class="form-control border-gray-300" name="confirm_password" required>
                </div>
                <button type="submit" class="w-100 py-2 rounded-lg bg-[#D4A373] text-white font-semibold shadow-md hover:bg-[#C78C5D] transition">
                    Register
                </button>
            </form>
            <p class="text-center mt-3 text-[#2C2C2C]">Already have an account? 
                <a href="SignIn.html" class="text-[#4E6C50] font-semibold hover:underline">SignIn</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function registerUser(event) {
            event.preventDefault(); // Prevent form submission to continue to SignIn page
            
            // Simulate successful registration logic
            const formData = new FormData(event.target);
            const fullname = formData.get("fullname");
            const email = formData.get("email");
            const password = formData.get("password");

            // Store the user info in localStorage (you can modify this logic as needed)
            localStorage.setItem("isRegistered", "true");
            localStorage.setItem("userEmail", email);

            // You can store more information here as needed (e.g., full name, etc.)

            // Optionally, you could redirect to the SignIn page here, simulating a flow to log in
            window.location.href = "SignIn.html"; // Redirect to SignIn page
        }
    </script>
</body>

</html>
