<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartCity Complaint Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-[#FAF3E0]">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white p-5 rounded-lg shadow-lg w-50 border border-gray-200">
            <h2 class="text-center text-3xl font-bold text-[#2C2C2C]">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label text-[#2C2C2C]">Full Name</label>
                    <input type="text" class="form-control border-gray-300" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-[#2C2C2C]">Email</label>
                    <input type="email" class="form-control border-gray-300" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-[#2C2C2C]">Password</label>
                    <input type="password" class="form-control border-gray-300" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-[#2C2C2C]">Confirm Password</label>
                    <input type="password" class="form-control border-gray-300" id="confirm_password" required>
                </div>
                <button type="submit" class="w-100 py-2 rounded-lg bg-[#D4A373] text-white font-semibold shadow-md hover:bg-[#C78C5D] transition">
                    Register
                </button>
            </form>
            <p id="message" class="text-center mt-3 text-[#2C2C2C]"></p>
            <p class="text-center mt-3 text-[#2C2C2C]">Already have an account? 
                <a href="SignIn.html" class="text-[#4E6C50] font-semibold hover:underline">Sign In</a>
            </p>
        </div>
    </div>

    <!-- JavaScript for Handling Signup -->
    <script>
       document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value; 
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirm_password = document.getElementById("confirm_password").value;
    const messageElement = document.getElementById("message");

    if (password !== confirm_password) {
        messageElement.innerText = "Passwords do not match!";
        messageElement.style.color = "red";
        return;
    }

    try {
        const response = await fetch("http://localhost:5000/api/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, email, password, confirm_password }) 
        });

        const data = await response.json();
        if (response.ok) {
            messageElement.innerText = "Signup successful! Redirecting to login...";
            messageElement.style.color = "green";
            setTimeout(() => {
                window.location.href = "SignIn.html";
            }, 2000);
        } else {
            messageElement.innerText = "Error: " + data.error;
            messageElement.style.color = "red";
        }
    } catch (error) {
        messageElement.innerText = "Error connecting to server.";
        messageElement.style.color = "red";
    }
});

    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
