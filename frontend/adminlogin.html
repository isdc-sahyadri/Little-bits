<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartCity Complaint Hub</title>

    <!-- Bootstrap & Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .signin-container {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-section {
            width: 55%;
        }

        .animation-section {
            width: 40%;
        }

        .signin-title {
            font-size: 32px;
            font-weight: bold;
            color: #2C2C2C;
            margin-bottom: 1rem;
        }

        .form-label {
            color: #2C2C2C;
            font-weight: 500;
            margin-bottom: 4px;
        }

        /* Input Lines Instead of Boxes */
        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            padding-left: 0;
            background-color: transparent;
            outline: none;
            box-shadow: none;
        }

        .form-control:focus {
            border-bottom: 2px solid #7c01ff;
            outline: none;
            box-shadow: none;
        }

        .signin-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #7c01ff;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            font-size: 16px;
        }

        .signin-btn:hover {
            background-color: #8d25fc;
        }

        .signin-text {
            text-align: center;
            color: #2C2C2C;
            margin-top: 1rem;
        }

        .signin-link {
            color: #7c01ff;
            font-weight: bold;
            text-decoration: none;
        }

        .signin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="signin-container">
            <div class="form-section">
                <h2 class="signin-title">Sign In</h2>
                <form id="signinForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="signin-btn">Login</button>
                </form>
                <!-- <p class="signin-text mt-3">
                    Don't have an account?
                    <a href="SignUp.html" class="signin-link">Sign Up</a>
                </p> -->
                
            </div>
            <div class="animation-section">
                <div id="lottie-animation" style="width: 100%; height: 250px;"></div>
            </div>
        </div>
    </div>

    <script>
        // Lottie Animation Loader
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // Container ID
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/189ee962-91d7-4054-8003-a208552b5926/lMupzklLI8.json' // Replace with your working Lottie JSON URL
        });

        document.getElementById("signinForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5000/api/signin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store email and token in localStorage
                    localStorage.setItem("userEmail", email);
                    localStorage.setItem("authToken", data.token);

                    alert("Login successful! Redirecting...");
                    window.location.href = "admins.html"; // Redirect to dashboard
                } else {
                    alert(data.error || "Login failed. Please check your credentials.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        });

        // Redirect user to Dashboards.html after signing up
        if (localStorage.getItem("signedUp") === "true") {
            localStorage.removeItem("signedUp");
            window.location.href = "admins.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
